<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulario de Contacto </title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagenes/diseno-de-logo.png">
</head>
<body>

    <div class="container">
        <form>
            <h2> Formulario </h2>
                <input type="text" id="nombre" placeholder="Nombre" required>
                <input type="email"id="email" placeholder="E mail" required>
                <input type="phone"id="telefono" placeholder="Telefono" required>
                <input type="text" id="descuento" placeholder="Codigo de Descuento">

                <textarea id="comentario" rows="4" placeholder="Escribe algun Comentario"></textarea>
                <button type="submit">Enviar</button>
        </form>
    </div>
    
</body>
</html>
